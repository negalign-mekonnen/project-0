<!DOCTYPE html>

    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <a href="google_advanced_search.html">Advanced search</a>
        <a href="google_image_search.html">Image</a>
